<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Autocomplete Search Box</title>

        <li>Algeria</li>
        <li>Andorra</li>
        <li>Angola</li> -->
      </ul>

    <script src="index.js"></script>
  </body>
</html>
